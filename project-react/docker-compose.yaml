version: '3.4'

services:
  mongodb:
    image: mongo:latest
    container_name: entrylaunch
    ports:
      - 27017:27017
    volumes:
      - mongo_volume:/data/db
  api:
    image: apiel
    depends_on:
      - mongodb
    build: 
      context: backend
      dockerfile: ./Dockerfile
    ports:
      - 5000:5001

  ui:
    image: uiel
    depends_on:
      - api
    build:
      context: Frontend
      dockerfile: ./Dockerfile
    ports:
      - 5174:5174

volumes:
  mongo_volume: